<body>
  <div class="bg-image"></div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
          <a href="http://steam.great-site.net/STEAM/landpage.html" class="navbar-brand">Mr.Grant's STEAM-Site</a>
          <button class="navbar-toggler"
          type="button"

  <!-- Quiz -->
  <fieldset class="bg-warning container mt-3 border border-secondary border-5 rounded">
    <h1><strong>Fun Fact Guessing Game!</strong></h1>
    <legend class="bg-danger border-light border-3 rounded p-1 text-light">Which President refused to recognize Thanksgiving as a National Holiday?</legend>
    <div class="form-check-inline p-1">
      <input class="form-check-input" type="radio" name="georgeBush" id="georgeBush1">
      <label class="form-check-label" for="georgeBush1">
        George Bush
      </label>
    </div>
    <div class="form-check-inline">
      <input class="form-check-input" type="radio" name="thomasJefferson" id="thomasJefferson2">
      <label class="form-check-label" for="thomasJefferson2">
        Thomas Jefferson
      </label>
    </div>
    <div class="form-check-inline">
      <input class="form-check-input" type="radio" name="barackObama" id="barackObama2">
      <label class="form-check-label" for="barackObama2">
        Barack Obama
      </label>
    </div>
    <div class="form-check-inline">
      <input class="form-check-input" type="radio" name="abeLincoln" id="abeLincoln2">
      <label class="form-check-label" for="abeLincoln2">
        Abraham Lincoln
      </label>
    </div>
  </fieldset>
