<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);
      const sky = url('https://i.ytimg.com/vi/d3YSD9qEqBk/maxresdefault.jpg');

      function preload() {
          this.load.image('sky', sky);
      }

      function create() {
        this.add.image(400, 300, 'sky');
      }

      function update() {}
    </script>
  </body>
</html>
